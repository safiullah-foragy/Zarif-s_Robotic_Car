name: zarifs_car
description: Zarif's Robotic Car Controller App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # HTTP Communication
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Animations
  flutter_animate: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/Untitled.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#0a0e27"
  adaptive_icon_foreground: "assets/images/Untitled.jpg"

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
